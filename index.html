<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Stuff</title>
    <link href="./styles.css" rel="stylesheet">

  </head>
  <body>
    <nav>
      <h1>Some Stuff</h1>
      <div class="nav-bar">
        <h4 class="nav-items nav-items-js nav-selected">Cars</h4>
        <h4 class="nav-items nav-items-js">Games</h4>
        <h4 class="nav-items nav-items-js">Clothes</h4>
        <h4 class="nav-items nav-items-js">Phones</h4>
      </div>
    </nav>
    <main>
      <div class="stuff stuff-js">
        <h3>Here are some Cars:</h3>
        <div class="image-container cars">
          <img src="assets/car1.png" alt="car1">
          <img src="assets/car2.png" alt="car2">
          <img src="assets/car3.png" alt="car3">
        </div>
      </div>
      <div class="stuff stuff-js hidden">
        <h3>Here are some Games:</h3>
        <div class="image-container games">
          <img src="assets/game1.png" alt="game1">
          <img src="assets/game2.png" alt="game2">
          <img src="assets/game3.png" alt="game3">
        </div>
      </div>
      <div class="stuff stuff-js hidden">
        <h3>Here is some Clothes:</h3>
        <div class="image-container">
          <img class="suits" src="assets/suits.png" alt="suits">
        </div>
      </div>
      <div class="stuff stuff-js hidden">
        <h3>Here are some Phones:</h3>
        <div class="image-container">
          <img src="assets/phone1.png" alt="phone1">
          <img src="assets/phone2.png" alt="phone2">
          <img src="assets/phone3.png" alt="phone3">
        </div>
      </div>
    </main>
  </body>
  <script src="main.js"></script>
</html>
